</ion-header>
<div class="terms-page" *ngIf="skeletion">
<div class="container">
  <ion-grid>
  <ion-row>
    <ion-col  size="12">
     <ion-skeleton-text animated style="height:40px;width:20%"></ion-skeleton-text>
	 
    </ion-col>
    <ion-col  size="12">
     <ion-skeleton-text animated style="height:30px;width:100%;"></ion-skeleton-text>
	 
    </ion-col>
     <ion-col  size="12">
     <ion-skeleton-text animated style="height:20px;width:90%;"></ion-skeleton-text>
	 
    </ion-col>
	   <ion-col  size="12">
     <ion-skeleton-text animated style="height:20px;width:80%;"></ion-skeleton-text>
	 
    </ion-col>
	   <ion-col  size="12">
     <ion-skeleton-text animated style="height:20px;width:90%;"></ion-skeleton-text>
	 
    </ion-col>
  </ion-row>

 </ion-grid>
 </div></div>
<div class="terms-page" *ngIf="section_web">
<div class="container">

	<h1 [innerHTML]="item.title.rendered"></h1>
	<img *ngIf="item.fimg_ur" src="{{item.fimg_url}}" />		

	<ion-card-subtitle>{{ item.date | date:dateFormat }}</ion-card-subtitle>
	<div [innerHTML]="item.content.rendered" class="discription"></div>
	<div [innerHTML]="item.cat_names"></div>
	<div [innerHTML]="item.tag_names"></div>
	
	</div></div>
  <div class="footer-section">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 footer1"><figure class="image"><img src="../../assets/images/logo.png" alt="The Code Practice"></figure>
			<p></p>
			</div>

			</div>
			<div class="col-sm-2 footer1"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Message Me</button></div>
		</div>
	</div>
